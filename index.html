<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha pagina</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="menu">
                <div class="logo">
                    <h1>LENTE<span><b>VIVA</b></span></h1>
                </div>
                <div class="botoes">
                    <a href="">Serviços</a>
                    <a href="">Blog</a>
                    <a href="">Contatos</a>
                </div>
                <div class="botao">
                    <label class="ui-switch">
                        <input type="checkbox">
                        <div class="slider">
                            <div class="circle"></div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="homem">
                <img src="img/HOMEM.png" alt="">
                <p>TRANSFORMANDO MOMENTOS EM MEMÓRIAS ETERNAS.</p>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="servico">
                <h1 class="titulo">NOSSO<span>SERVIÇOS</span></h1>
                <div class="fileira">
                    <img src="img/01.png" alt="">
                    <img src="img/03.png" alt="">
                    <img src="img/04.png" alt="">
                </div>
                <div class="textos">
                    <h3>ENSAIOS<span>FOTOGRAFICOS</span></h3>
                    <h3>FOTOGRAFIA<span>AMBIENTAL</span></h3>
                    <h3>ENSAIO<span>PROFISSIONAL</span></h3>
                </div>
                <div class="fileira">
                    <img src="img/02.png" alt="">
                    <img src="img/05.png" alt="">
                    <img src="img/06.png" alt="">
                </div>
            </div>
        </div>
            <div class="blog">
                <div class="container">
                <h1 class="titulo">NOSSO<span>BLOG</span></h1>
                <div class="camera">
                    <img src="img/camera.png" alt="">
                </div>
            </div>
            </div>

        <div class="container">
            <div class="contato">
                <h1 class="titulo">CONTATE-<span>NOS</span></h1>
                <div class="conteudo">
                <div class="forms">
                    <div class="form">
                    <p>NOME:</p>
                    <input type="text" placeholder="Nome">
                    <p>EMAIL:</p>
                    <input type="email" placeholder="Email">
                    <p>TELEFONE:</p>
                    <input type="number" placeholder="Telefone">
                    <p>MENSAGEM:</p>
                    <textarea name="Mensagem" placeholder="Mensagem" cols="30" rows="10" ></textarea>
                    </div>
                    <button class="enviar">Enviar</button>
                </div>
                <img src="img/BOLSA.png" alt="">
            </div>
            </div>
        </div>
        
    </main>

    <footer>
        <div class="container">
            <div class="botoes">
                <a href="">Serviços</a>
                <a href="">Blog</a>
                <a href="">Contatos</a>
            </div>
            <div class="logo">
                <h1>LENTE<span><b>VIVA</b></span></h1>
            </div>
        </div>
    </footer>

</body>
</html>
